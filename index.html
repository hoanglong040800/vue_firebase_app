<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Learning Vue</title>
    <link
      rel="icon"
      href="https://raw.githubusercontent.com/captainyouz/vue-firebase-tutorial/master/tutorial-logo.png"
    />
    <link rel="stylesheet" href="style.css">
    <script src="https://unpkg.com/vue@3"></script>
  </head>

  <body>
    <div id="app">
      <h1>{{title}}</h1>

      <div class="box-container">
          <h2>Turn on console</h2>
          <div class="box" @mouseover="handleEvent('hover')">Hover</div>
          <div class="box" @mouseleave="handleEvent('leave')">Leave</div>
          <div class="box" @dblclick="handleEvent('double click')">Double Click</div>
      </div>
    </div>

    <script src="app.js"></script>
  </body>
</html>
