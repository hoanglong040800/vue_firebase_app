<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Learning Vue</title>
    <link
      rel="icon"
      href="https://raw.githubusercontent.com/captainyouz/vue-firebase-tutorial/master/tutorial-logo.png"
    />
    <link rel="stylesheet" href="style.css" />
    <script src="https://unpkg.com/vue@3"></script>
  </head>

  <body>
    <div id="app">
      <h1>{{title}}</h1>

      <div v-for="(book, index) in books" :class="{favorite: book.isFav}">
        <h3>{{book.title}}</h3>
        <h3>{{book.author}}</h3>

        <button v-show="book.isFav" @click="toggleFav(index)">Remove</button>
        <button v-show="!book.isFav" @click="toggleFav(index)">Add Fav</button>
      </div>
    </div>

    <script src="app.js"></script>
  </body>
</html>
